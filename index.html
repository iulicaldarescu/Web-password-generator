<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="parent" class="container margin-top-10">
      <div class="w-50 m-auto border border-4 background-pass-gen shadow">
        <!-- //<input id="range" type="range" min="0" max="20" steps="1" value="0" /> -->
        <div
          class="d-flex flex-row justify-content-around align-items-center pass-gen-text-color"
        >
          <label for="range" class="form-label fw-bold fs-5 mb-2"
            >Password Length
          </label>
          <p id="length" class="fw-bolder fs-2">0</p>
        </div>

        <div class="w-75 m-auto my-3">
          <input
            id="range"
            type="range"
            class="form-range"
            min="0"
            max="20"
            step="1"
            value="0"
          />
        </div>

        <div id="checkbox-inputs" class="d-flex flex-column ps-2">
          <div>
            <input
              id="upperCase"
              type="checkbox"
              value="upperCaseLetters"
              class="custom-checkbox checkbox-color"
            />
            <label class="ps-3 lh-lg fs-5">Add upper Case Letters</label>
          </div>
          <div>
            <input
              id="lowerCase"
              type="checkbox"
              value="lowerCaseLetters"
              class="custom-checkbox checkbox-color"
            />
            <label class="ps-3 lh-lg fs-5">Add lower Case Letters</label>
          </div>
          <div>
            <input
              id="num"
              type="checkbox"
              value="addNumbers"
              class="custom-checkbox checkbox-color"
            />
            <label class="ps-3 lh-lg fs-5">Add Numbers</label>
          </div>
          <div>
            <input
              id="symbols"
              type="checkbox"
              value="addSymbols"
              class="custom-checkbox checkbox-color"
            />
            <label class="ps-3 lh-lg fs-5">Add Symbols</label>
          </div>

          <div id="password-strength" class="d-flex gap-2 mt-2">
            <div class="w-5">&nbsp;</div>
            <div class="w-5"></div>
            <div class="w-5"></div>
            <div class="w-5"></div>
          </div>
        </div>

        <button
          class="btn btn-danger mt-4 d-flex align-self-start mb-2 px-3 ms-2"
          id="submit"
          return
          false
        >
          Generate
        </button>
      </div>
    </div>

    <script src="index.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
